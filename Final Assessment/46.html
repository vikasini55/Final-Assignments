<!DOCTYPE HTML>
<html>
<head>
<style>


#div1 {

  width: 500px;
  height: 300px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<h2>Drag and Drop</h2>
<p>Drag the image between these two images:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" draggable="true" ondragstart="drag(event)" width="500" height="300">

</body>
</html>
