<!DOCTYPE html>
<html>

<head>

    <style>
        table,
        td,
        th {
            border: 1px solid #333;
        }

        input,
        textarea {
            border: none;
        }
#control{
color:red;
}

    </style>
</head>

<body>
<form >
    <table>
        <thead>
            <tr>
                <th colspan="3">XYZ Online Delivery</th>
            </tr>
        </thead>
        <tbody>
         <tr>
                <th colspan="3">
                   Personal Details
                </th>
            </tr>
<tr>
                <td >First Name<span id="control">*</span></td>   
                <td><input type="text"  id="firstname" name="firstName"  maxlength="20" required > </td>      </tr>
  
 <tr>
                      <td>Phone Number<span id="control">*</span></td>
                <td><input type="number" name="phoneNumber" required></td>
            </tr>
        <tr>
                <th colspan="3">
                  Order Preferences
                </th>
            </tr>
            <tr>
                <td>Size <span id="control">*</span></td>
                <td>
  <input type="radio" id="small"  name="fav_language" name="Small" checked>
  <label for="male">Small</label>
  <input type="radio" id="medium" name="fav_language" value="medium">
  <label for="female">Medium</label>
  <input type="radio" id="large" name="fav_language" value="large">
  <label for="other">Large</label>
                </td>
            </tr>
        <tr>
                <td >Base <span id="control">*</span></td>
        
                <td>
                    
                    <select name="base" id="base">
                        <option value="pan-pizzza">Pan Pizza</option>
                        <option value="cheese-crust">Cheese Crust</option>
                        <option value="chicken Stuffed crust">Chicken Stuffed Crust </option>
                    </select>
                </td>
            </tr>
            
            <tr>
               <td >Toppings</td>
                <td>
                    <input type="checkbox"  name="Cheese" value="Cheese" checked>
                    <label for="Cheese">Cheese</label>
                    <input type="checkbox"  name="Olives" value="Olives">
                    <label for="Olives">Olives</label>
                    <input type="checkbox"  name="tomatoes" value="tomatoes">
                    <label for="Tomatoes">Tomatoes</label>
                    <input type="checkbox"  name="capsicum" value="capsicum">
                    <label for="Capsicum">Capsicum</label>
                   <input type="checkbox"  name="jalapenos" value="jalapenos">
                    <label for="Jalapenos">Jalapenos</label>
                   <input type="checkbox"  name="mushroom" value="mushroom">
                    <label for="Mushroom">Mushroom</label>
                   <input type="checkbox"  name="pepperoni" value="pepperoni">
                    <label for="pepperoni">Pepperoni</label>
                   <input type="checkbox"  name="Onion" value="Onion">
                    <label for="Onion">Onion</label>
                </td>
            </tr>
            <tr>
                <td>Additional Details<span id="control">*</span></td>
                <td><textarea name="Additional Details" rows="2" maxlength="30"></textarea></td>
            </tr>
   
      

        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">
                      Confirm details and proceed to pay
                 
                    <input type="checkbox"  name="Yes" value="Yes" checked>
                    <label for="Yes">Yes</label>
                    <input type="checkbox"  name="NO" value="NO" >
                    <label for="No">No</label>
                </th>
            </tr>
            <tr>
                <th colspan="3">
                   <input type="submit">
                </th>
            </tr>
        </tfoot>
    </table>
</form>
</body>

</html>
