<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Squares Table</title>
     <style>

        table
        {
            padding: 3px;
            margin:auto;
            margin-top: 200px;
            width:500px;
            border:2px solid black;
            text-align: center;
            border-collapse: collapse;
              }

              td{
                width: 100px;
                border: 1.5px solid rgb(193, 182, 182);  
              }
                    
     </style>


</head>
<body>
    <table>
        <tr>
            <td rowspan="7"><strong> Int 1</strong></td>
            <td rowspan="2"><strong>n*n</strong></td>
            <td colspan="5"><strong> Int 2</strong></td>
        </tr>
        <tr>
             <td>1</td>
             <td>2</td>
             <td>3</td>
             <td>4</td>
             <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td><strong>1</strong></td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td> <strong>4</strong></td>
            <td>6</td>
            <td>8</td>
            <td>10</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
            <td>6</td>
            <td><strong>9</strong></td>
            <td>12</td>
            <td>15</td>
        </tr>
        <tr>
            <td>4</td>
            <td>4</td>
            <td>8</td>
            <td>12</td>
           <td><strong>16</strong></td>
            <td>20</td>
        </tr>
        <tr>
            <td>5</td>
            <td>5</td>
            <td>10</td>
            <td>15</td>
            <td>20</td>
            <td><strong>25</strong></td>
        </tr>
    </table>
</body>
</html>
