<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object literal</title>
</head>
<body>
    <script>
        const object1 = {
  a: 'somestring',
  b: 42,
  c: false
};    //create  an Object using Object Literal

console.log(Object.values(object1)); //Object.values() method to get values of property in an Object
console.log(Object.getOwnPropertyNames(object1)); //property names and it's values.
    </script>
</body>
</html>
